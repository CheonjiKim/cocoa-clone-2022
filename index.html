<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <!-- link:css 라고 치면 알아서 링크가 연결된다. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CocoaTalk</title>
</head>
<body>

 <div class="status-bar"> 
    <div class="status-bar__column"> 
<span>No Service</span>
<i class="fas fa-wifi"></i>
    </div>

    <div class="status-bar__column">
<span>18:43</span>
    </div>

    <div class="status-bar__column">
<span>100%</span>
<i class="fas fa-battery-full fa-lg"></i>
<i class="fas fa-bolt"></i>
    </div>
</div>  
<header class="welcome-header">

    <h1 class="welcome-header__title">
        Welcome to CocoaTalk
    </h1>

    <p class="welcome-header__text"> 
        If you have Cocoa Account, log in with you email or phone number.
    </p>

</header>

<form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number"/>
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In"/>
    <a href="#">Find Cocoa Account or Password</a>
</form>




    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>

</html>
